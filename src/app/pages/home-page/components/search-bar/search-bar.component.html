<div class="d-flex justify-content-center">
    <form>
        <div class="row bg-white rounded-pill py-2 mt-5">
            <div class="form-group col-2 ">
                <label for="offerType" class="hidden">Tip oferte</label>
                <select id="offerType" class="form-select border-0 shadow-none text-dark">
                    <option selected>Închiriere</option>
                    <option>Cumpărare</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="location" class="hidden">Locaţie</label>
                <input type="text" class="form-control rounded-pill" id="location" placeholder="Locaţie">
            </div>
            <div class="form-group col-3">
                <label for="buildingType" class="hidden">Tip imobil</label>
                <select id="buildingType" class="form-select rounded-pill shadow-none text-dark">
                    <option selected disabled>Tip imobil</option>
                    <option>Apartament</option>
                    <option>Casă</option>
                </select>
            </div>
            <div class="form-group col-3">
                <label for="submit" class="hidden">Căutare</label>
                <input type="submit" class="form-control rounded-pill btn-primary font-weight-bold" id="submit"
                       value="Căutare">
            </div>
        </div>
    </form>
</div>
