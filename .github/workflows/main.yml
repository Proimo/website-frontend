name: Proimo Website

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          $ {{ runner.os }}-node-

    - name: Setup Node.js 12.8
      uses: actions/setup-node@v1
      with:
        node-version: 12.8

    - name: Install dependencies
      run: npm install

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build

    - name: Test
      run: npm test -- --configuration=ci

    - name: E2E
      run: npm run e2e -- --configuration=ci

    - name: Build docker image
      run: docker build --pull -t "$GITHUB_REPOSITORY:$GITHUB_SHA" -t "$GITHUB_REPOSITORY:latest" .
