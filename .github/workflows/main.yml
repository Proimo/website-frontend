name: Proimo Website

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          $ {{ runner.os }}-node-

    - name: Setup Node.js 12.8
      uses: actions/setup-node@v1
      with:
        node-version: 12.8

    - name: Install dependencies
      run: npm install

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build

    - name: Build docker image
      run: docker build --pull -t docker.pkg.github.com/$GITHUB_REPOSITORY:$GITHUB_SHA -t docker.pkg.github.com/$GITHUB_REPOSITORY:latest .

    - name: Authenticate with token
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login https://docker.pkg.github.com -u danpercic --password-stdin

    - name: Push image to registry
      run: docker push docker.pkg.github.com/$GITHUB_REPOSITORY:$GITHUB_SHA docker push docker.pkg.github.com/$GITHUB_REPOSITORY:latest
